<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="myscripts.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Document</title>

</head>

<body>


    <!--div class: q1button is for problem 1-->
    <div class="q1buttons">
        
        <div class="b1box">
            
            <button id=button1 type="button" onclick=leftButton()>Left Button</button>
        </div>
        <p id=buttonArgument></p>
        <div class="b2box">
            <button id=button2 type="button" onclick=rightButton()>Right Button</button>
        </div>
    
    </div>

    <!--div class: largeHoverElemnt is for problem 2-->
    <div class="largeHoverElement" onmouseover="hoverAlert()">Don't hover over me</div>


    <!--div class: container solves question 3-->
    <div class="container">
        <h1 id="submitHeader">Login</h1>
        <form action="Assignment4.html" method="get" id=form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
